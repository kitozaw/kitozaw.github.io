					<p>На данном сайте вы сможете узнать о персонажах игры <r>Genshin Impact</r>, помощь с вещами в игре, механиками, интерактивную карту, лучших билдов для персонажей и не только.А так же лимитированный промокоды самыми первыми В настоящий момент есть огромное количество ресурсов с полезной информацией по игре Genshin Impact, но в русском сегменте это в основном новостные порталы, которые освещают тематику лишь поверхностно.

		    Несмотря на обилие информации об игре часть из нее <b>неполная</b> или <b>неактуальная</b> и не поспевает за активно развивающейся <b>Genshin Impact</b>. Ряд полезных материалов и вовсе имеют скудную русскую версию либо не имеют ее вообще.

<b>Данный сайт</b> создан с целью заполнить пробелы в полезной информации и предоставить своим пользователям удобные и зачастую необходимые инструменты для исследования мира.

Постепенно функционал будет расширяться и мы постараемся собрать все, что необходимо путешественникам Мондштадта и Ли Юэ. 

Благодарим за уделенное время и увидимся в мире Тейват и "К звездам и к безднам"
	Игрокам Action/RPG <b>Genshin Impact</b> предстоит поучаствовать в следующем ивенте <b>обновления 2.2</b>, который называется <b>«Воины лабиринта»</b>. Путешественникам нужно исследовать <b>подземелье</b>, чтобы получить различные <b>награды</b>, включая четырехзвездочного персонажа <b>Синь Янь</b>.

Событие пройдет <b>с 21 октября по 8 ноября</b>. А магазин ивента будет доступен <b>до 15 ноября</b>. Принять участие могут игроки, достигшие <b>30 ранга приключений</b> и завершившие задание <b>Архонтов «Том II. Глава III: Всевидящий бог, бренный мир»</b>.
	На мини-карте появится специальная кнопка, с помощью которой можно узнать подробности текущей зоны испытания, а также увидеть уже исследованные вами области и зоны около них.

В комнатах испытаний находятся механизмы и сундуки. Чтобы попасть в некоторые комнаты, вам предстоит разобраться с механизмом из предыдущей. На карте будут отмечены комнаты с сундуками, механизмом ворот и Аппаратами.

Существует 5 типов Аппаратов. Они способны <b>вытягивать амулеты</b>, <b>призывать врагов</b>, <b>лечить и воскрешать персонажей</b>, <b>менять состав отряда</b>, а также <b>призывать босса</b>.    
	Во время испытаний можно использовать амулеты <b>сикифуд</b>, которые существенно упростят прохождение. Амулеты дают за убийство противников <b>около Аппарата сражения</b> или <b>ярости</b> и <b>Аппарата приговора</b> на первом этаже. Кроме того, амулеты вытягиваются из <b>Аппарата амулетов</b>. При этом есть вероятность получить <b>печать проклятия</b> с каким-то негативным эффектом. Если ни один из предложенных амулетов вам не подходит, у вас <b>есть возможность вытянуть новые</b> за опустошенную сикифуду, которую дают за выполнение испытаний.
	Необходимо помнить, что в испытаниях есть скрытые ловушки под названием <b>поля проклятия</b>. Наступив на такую ловушку вы можете пострадать от <b>взрыва</b> или получить негативный <b>эффект печати проклятия</b>.

Исследуя подземелья, а также выполняя испытания игроки будут получать <b>“пустые копии”</b>. Они тратятся в разделе события на улучшение магии <b>амулетов Сики Тайсе</b>. 

А за различные боевые испытания предусмотрены <b>камни истока</b>, <b>опыт героя и мора</b>. Кроме того, в <b>боевом пропуске появятся новые задания</b>, которые связаны с ивентом.     
	Если вам нужно выйти из подземелья, воспользуйтесь опцией <b>“Отлучиться”</b>, чтобы сохранить текущий прогресс и вернуться к нему позже, или <b>“Завершить испытание”</b>, обнулив тем самым текущий прогресс.

Награды

За успешное выполнение испытаний предусмотрена специальная <b>валюта события</b> “Истертые скрижали”, которую можно обменять на различные награды <b>в магазине ивента</b>. Игроки смогут получить <b>камни истока</b>, <b>корону прозрения</b>, <b>книги опыта</b>, <b>волшебную руду усиления</b>, <b>материалы для персонажей и мору</b>.     
	  Кроме того, завершив <b>задание “Путь Тайсе”</b> и собрав <b>4 000 Истертых скрижалей</b> у игроков появится возможность потратить <b>1 000 скрижалей</b>, чтобы получить четырехзвездочного персонажа <b>Синь Янь (Пиро)</b>.
